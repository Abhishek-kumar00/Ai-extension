<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 400px;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4">
    <div class="space-y-4">
        <h1 class="text-xl font-bold text-gray-800">Cover Letter Generator</h1>
        <div>
            <label for="jobDescription" class="block text-sm font-medium text-gray-700 mb-1">Job Description</label>
            <textarea id="jobDescription" rows="8" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Paste the job description here..."></textarea>
        </div>
        <button id="generateButton" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            Generate Cover Letter
        </button>
        <div id="loading" class="hidden text-center">
            <p class="text-gray-600">Generating, please wait...</p>
        </div>
        <div id="result" class="hidden mt-4 p-3 bg-white rounded-md border border-gray-200 shadow-sm">
             <h2 class="text-lg font-semibold text-gray-800 mb-2">Generated Cover Letter</h2>
             <div id="coverLetter" class="text-gray-700 whitespace-pre-wrap"></div>
             <button id="copyButton" class="mt-2 bg-gray-200 text-gray-800 font-semibold py-1 px-3 rounded-md hover:bg-gray-300">Copy to Clipboard</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
